<body>
    <script>

     let takeoff;

     let correct;
     correct = 0;
    
     while (takeoff != 0) 
     {
        takeoff = parseInt(prompt("Introduce la Cuenta atrás para el despegue del HipoGrifo"));
        console.log(takeoff);
        if (takeoff == correct)
            console.log("¡Despegue!");

     }
    
    </script>
